<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var dt = new Date();
        document.writeln(dt.getFullYear());
        document.writeln("<hr/>");
        document.writeln(dt.getMonth());
        document.writeln("<hr/>");
        document.writeln(dt.getDay());
        document.writeln("<hr/>");
        document.writeln(dt.getHours());
        document.writeln("<hr/>");
        document.writeln(dt.getMinutes());
        document.writeln("<hr/>");
        document.writeln(dt.getDate());
    </script>

</body>
</html>
